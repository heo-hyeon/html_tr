<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>border</title>
	
	<style type="text/css">
		
		span {
			border: solid;
			border-color: aqua;
			border-width: 1px;
			border-radius:10px;
			padding:15px;
		}
	</style>
	
</head>

<body>

	<br>
	
	<span>강하늘</span>
	<span>박보검</span>
	<span>정해인</span>
	<span>이태선</span>
	
</body>
</html>
