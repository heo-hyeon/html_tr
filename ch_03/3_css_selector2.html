<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>list</title>
		<style type="text/css">
			/* 여러개의 선택자 */
			h1, p, span, ul, li {
				font-size:30px;
			}
			
			ul > li {
				font-size: 20px;
			}
			
			#aaa, #bbb {
				font-size: 30px;
			}
			
		</style>
</head>

<body>

	<h1>골든글로브 받은 유영수</h1>
	<p>수상 소식을 듣고 처음으로 내가 나에게 '괜찮은 놈이야'라고 말했어요</p>
	<span>오영수</span>
	<ul>
		<li>골든글로브
		<li>오스카
		<li>니스영화제
		<li>부산국제영화제
	</ul>
	<hr>
	<h1 id="aaa">골든글로브 받은 유영수</h1>
	<p id="bbb">수상 소식을 듣고 처음으로 내가 나에게 '괜찮은 놈이야'라고 말했어요</p>

</body>
</html>
