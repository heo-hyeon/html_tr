<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>position</title>
	
		<style type="text/css">
			#aaa {
				box-sizing : centent-box;
				background-color: red;
				width: 300px;
				height: 150px;
				margin: 10px;
				padding:30px;
				border: 1px solid gray;
			}
			
			
			/* width와 height속성이 안쪽 여백과 테투리는 포함하고, 바깥 여백은 포함하지 않습니다.
		*/
			#sky {
				box-sizing : border-box;
				background-color: blue;
				width: 300px;
				height: 150px;
				margin: 10px;
				padding:30px;
				border: 1px solid gray;
			}
		
		</style>
</head>

<body>

	<div id="aaa">허 현</div>
	<div id="sky">강하늘</div>
	
</body>
</html>
