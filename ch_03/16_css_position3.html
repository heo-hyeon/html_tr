<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>position3</title>
	
	<style type="text/css">
		
		#aaa {
		 	background-color:red;
		 	float: left;
		}
		
		#bbb {
		 	background-color:blue;
		 	float:left;
		}
		
		#ccc {
		 	background-color:orange;
		 	float:right;
		}
		 
		#ddd {
		 	background-color:silver;
		 	float:right;
		}
		
		#eee {
			background-color:green;
			float: right;
		}
	</style>
</head>

<body>

	<div id="aaa">홈</div>
	<div id="bbb">메뉴</div>
	<div id="ccc">추가하기</div>
	<div id="ddd">수정하기</div>
	<div id="eee">삭제하기</div>
	

	

</body>
</html>
