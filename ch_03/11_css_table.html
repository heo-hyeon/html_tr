<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css연습</title>
</head>

<style type="text/css">
	table {
		border:solid;
		border-width: 1px;
		border-collapse: collapse;
		width:100%;
		table-layout:fixed;
	}
	
	tr, th, td {
		border:solid;
		border-width:1px;
		border-collapse:collapse;
		height:50px;
		text-align:center;
		vertical-align:middle;
		/*테이블 내에서 글자 배열은 text-align
		  테이블 내에서 세로의 배열은 vertical-align */
		}
</style>

<body>

	<table>
		<tr>
			<th width="80px">번호</th>
			<th width="100px">이름</th>
			<th width="100px">아이디</th>
			<th>이메일</th>
			<!--이메일 칸만 width설정 안하면 그 칸만 flexible하게 설정된다.-->
			<th width="200px">모바일</th>
		</tr>	
		<tr>
			<td>1</td>
			<td>장동건</td>
			<td>jang</td>
			<td>jang@naver.com</td>
			<td>010-1234-1234</td>
		</tr>
		<tr>
			<td>2</td>
			<td>전지현</td>
			<td>jeon</td>
			<td>jeon@naver.com</td>
			<td>010-1234-1234</td>
		</tr>
		<tr>
			<td>3</td>
			<td>고소영</td>
			<td>young</td>
			<td>young@naver.com</td>
			<td>010-1234-1234</td>
		</tr>
		<tr>
			<td>4</td>
			<td>정은지</td>
			<td>jung</td>
			<td>jung@naver.com</td>
			<td>010-1234-1234</td>
		</tr>
</table>

</body>
</html>
