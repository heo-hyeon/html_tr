<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>list</title>

	<!-- 선택자 -->
	<style type="text/css">
	
		/* 태그 선택자 */
		p {
			font-size: 20px;
		}
		
		/* id 선택자는 #을 쓴다*/
		#aaa {
			font-size: 30px;
		}
		
		/* class 선택자는 .을 쓴다*/
		.bbb {
			font-size:40px;
		}
		
	</style>
</head>

<body>
	<p>야구는 기아가 최고다</p>
	<p id="aaa">야구는 기아가 최고다</p>
	<p class="bbb">야구는 기아가 최고다</p>
	<p class="bbb">야구는 기아가 최고다</p>
</body>
</html>
