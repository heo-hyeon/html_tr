<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>
	
	<style type="text/css">
		table, th, td {
			border:1px solid black;
			border-collapse: collapse;
			}
			
			
		th,td {
		padding: 10px;
		}

	</style>
</head>

<body>
	<h3>기본정보</h3>
	<table width="90%">
		<tr>
			<td width="50px" align=center>이름</td>
			<td width="70px"><input type="text" name="name" id="name"></td>
		</tr>
		<tr>
			<td width="50px" align=center>아이디</td>
			<td width="70px"><input type="text" name="id" id="id">
			<input type="button" id="idcheck" value="아이디중복확인">
			<br>*6~16자까지 영문자(소문자), 숫자 사용 가능합니다.</td>
		</tr>
		<tr>
			<td width="50px" align=center>비밀번호</td>
			<td width="70px"><input type="password" name="password" id="password">
			<br>6~16자리까지 영문자(대소문자), 숫자 및 특수문자 사용 가능합니다.
			<br>3자리 연속 또는 같은 문자, 아이디는 사용하실 수 없습니다.</td>
		</tr>
		<tr>
			<td width="50px" align=center>비밀번호 확인</td>
			<td width="70px"><input type="password" name="passwordcheck" id="passwordcheck"></td>
		</tr>
		<tr>
			<td width="50px" align=center>이메일</td>
			<td width="70px"><input type="text" name="email" id="email">
			@<input type="text" name="email2" id="email2">
			<select name="email3" id="email3">
			<option value="">메일주소선택
			<option value="daum">daum.net
			<option value="naver">naver.com
			<option value="gmail">gamil.com
			</select>
			</td>
		</tr>
		<tr>
			<td width="50px" align=center>연락처</td>
			<td width="70px">휴대전화
			<select name="phone" id="phone">
			<option value="010">010
			<option value="011">011
			<option balue="016">016
			</select> 
			-<input type="text" style="width:70px" name="phone2" id="phone2">
			-<input type="text" style="width:70px" name="phone3" id="phone3">
			<br>
			일반전화
			<select name="tel" id="tel">
			<option value="">선택
			<option value="02">02
			<option balue="062">062
			</select>
			-<input type="text" style="width:70px" name="tel2" id="tel2">
			-<input type="text" style="width:70px" name="tel2" id="tel2">
			<br>연락처는 둘 중 하나만 입력해도 됩니다.
			</td>
		</tr>
		<tr>
			<td width="50px" align=center>우편번호</td>
			<td width="70px"><input type="text" name="code" id="code">
			<input type="button" id="codesearch" value="주소검색">
		</tr>
		<tr>
			<td width="50px" align=center>주소</td>
			<td width="70px"><input type="text" style="width:500px" name="address" id="address">
		</tr>
		<tr>
			<td width="50px" align=center>정보수신 여부
			<td width="70px">서비스 및 이벤트 소식을
			<input type="checkbox" name="email">Email로 수신하겠습니다.
			<input type="checkbox" name="sms">SMS로 수신하겠습니다.
			</td>
		</tr>
	</table>

</body>
</html>
