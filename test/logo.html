<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 	<style>
 		a {
 			text-align : center ;
 		}
 		
 		input {
 			border : solid silver 1px;
 			border-radius : 5px;
 		}
 		
 		h1 {
			text-align:center;
			margin: 25px;
			font-weight:bold;
 		}
 		
 		hr {
 			align: center;}
 	</style>
 	
  </head>
  <body>
    <h1>Your <br>Company <br>Logo</h1>
    <div class="d-grid gap-2 col-6 mx-auto">
	    <input type="text" class="id" placeholder="ID">
	 	<input type="text" class="pwd" placeholder="Password">
	 	<div class="form-check form-switch" style="margin-top:10px; margin-bottom:10px;">
		  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
		  <label class="form-check-label" for="flexSwitchCheckDefault">Auto login</label>
		</div>   
	</div>
	<div class="d-grid gap-2 col-6 mx-auto">
		<button class="btn btn-secondary" type="button">Login</button>
	<a href=http://www.naver.com>Find Id/Password</a>
	</div>
	<hr>
   	<div class="d-grid gap-2 col-6 mx-auto">
		<button type="button" class="btn btn-success">Naver</button>
		<button type="button" class="btn btn-warning">Kakao</button>
		<button type="button" class="btn btn-danger">Google</button>
		<button type="button" class="btn btn-primary">Face book</button>
	</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
