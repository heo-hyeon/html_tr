<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>수정 페이지</title>
		
	<style type="text/css">
		table, th, td {
			border:0.5px solid black;
			border-collapse: collapse;
			font-family: 'GangwonEdu_OTFBoldA';
			}
			
			
		th,td {
			padding: 10px;
		}
		
		#trainingadd, #certificateadd, #end {
			display:inline-block;
			background-color:#b0c4de; 
			height:30px;
			width:80px; 
			border:none;
			border-radius:12px;
			font-family: 'KyoboHandwriting2020A'; 
			margin-bottom: 10px;
			font-family: 'GangwonEdu_OTFBoldA';
		}
		
		@font-face {
		    font-family: 'GangwonEdu_OTFBoldA';
		    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/GangwonEdu_OTFBoldA.woff') format('woff');
		    font-weight: normal;
		    font-style: normal;
		}
		
		h1, h3, #job, #career, #birth, #email, #university, #high, 
		#graduate, #region, #trainingdate, #certificate, #experienceddate {
			 font-family: 'GangwonEdu_OTFBoldA';
		}
		
	</style>
</head>

<body>
	<h1 align=center>입사지원서</h1>
		<table width="100%">
			<tr align=center>
				<td width="200px" bgcolor="#b0c4de">지원분야</td>
				<td width="150px">
					<select id="job" style="height:30px;">
						<option>기획/MD
						<option>IT개발
						<option>기획/전략
						<option>마케팅/홍보
						<option>회계/총무
						<option>영업/판매
					</select>
				</td>
				<td width="200px" bgcolor="#b0c4de">경력부분</td>
				<td width="150px">
					<select id="career" style="height:30px; width:70px">
						<option>신입
						<option>경력
					</select>
				</td>
				<td width="200px" bgcolor="#b0c4de">희망연봉</td>
				<td width="150px"><input type="text" name="income" id="income" style="height:30px;"></td>
			</tr>
		</table>
		<br>
		<br>
		<h3>□기본정보</h3>
		<table width="100%">
			<tr align=center>
				<td width="100px" rowspan="6" style="color:red;">정장 차림의 <br>사진을 넣어주세요.</td>
				<td width="100px" bgcolor="#b0c4de">성명</td>
				<td width="300px">
					<input type="text" name="chinese" id="chinese" style="height:20px;"></td>
				<td width="100px" bgcolor="#b0c4de">한문</td>
				<td width="300px">
					<input type="text" name="name" id="" style="height:20px;"></td>
			</tr>
			<tr align=center>
				<td width="100px" bgcolor="#b0c4de">영문</td>
				<td width="300px">
					<input type="text" name="english" id="english" style="height:20px;"></td>
				<td width="100px" bgcolor="#b0c4de">생년월일</td>
				<td width="300px">
					<input type="date" name="birth" id="birth" style="width:150px; height:20px;"></td>
			</tr>
			<tr align=center>
				<td width="100px" bgcolor="#b0c4de">전화번호</td>
				<td width="300px">
					<input type="text" style="height:20px; width:40px;">
					-<input type="text" style="height:20px; width:60px;">
					-<input type="text" style="height:20px; width:60px;"></td>
				<td width="100px" bgcolor="#b0c4de">비상연락망</td>
				<td width="300px">
					<input type="text" style="height:20px; width:40px;">
					-<input type="text" style="height:20px; width:60px;">
					-<input type="text" style="height:20px; width:60px;"></td>
			</tr>
			<tr align=center>
				<td width="100px" bgcolor="#b0c4de">전자우편</td>
				<td width="300px">
					<input type="text" name="emailid" id="emailid" style="width:80px; height:20px;">
						@<select id="email" style="height:20px;">
							<option id="daum">daum.net
							<option id="naver">naver.com
							<option id="gmail">gamil.com
						</select>
					</td>
				<td width="100px" bgcolor="#b0c4de">나이</td>
				<td width="300px">
					<input type="text" name="age" id="age" style="height: 20px">
			</tr>
			<tr align=center>
				<td width="100px" bgcolor="#b0c4de">주소</td>
				<td width="300px" colspan="3">
					<input type="text" name="address" id="address" style="height: 20px; width:600px;"></td>
			</tr>
			<tr align=center>
				<td width="100px" bgcolor="#b0c4de">취미생활</td>
				<td width="300px" colspan="3">
					<input type="text" name="hobby" id="hobby" style="height:20px; width:400px;"></td>
			</tr>
		</table>
		<br>
		<br>
		<h3>□학력사항 (최신이력이 가장 위로)</h3>
		<table width="100%">
			<tr bgcolor="#b0c4de" align=center>
				<td width="200px">기간</td>
				<td width="300px">출신학교</td>
				<td width="100px">구분</td>
				<td width="200px">학과</td>
				<td width="100px">소재지</td>
			</tr>
			<tr align=center>
				<td width="200px">
					<input type="date" name="university" id="university" style="height:25px; width:150px;"></td>
				<td width="300px">
					<input type="text" name="university1" id="university1" style="height:25px; width:180px;"></td>
				<td width="100px">
						<select id="graduate" style="height:30px; width:80px;">
							<option>재학
							<option>중퇴
							<option>졸업
						</select>
					</td>
				<td width="200px">
					<input type="text" name="major" id="major" style="height:25px; width:170px;"></td>
				<td width="100px">
					<select id="region" style="height:30px; width:70px;">
						<option id="seoul">서울
						<option id="gyeongi">경기
						<option id="incheon">인천
						<option id="kangwon">강원
						<option id="busan">부산
						<option id="daegu">대구
						<option id="daejeon">대전
						<option id="gwangju">광주
					</select>
				</td>
			</tr>
			<tr align=center>
				<td width="200px">
				<input type="date" name="high" id="high" style="height:25px; width:150px;"></td>
				<td width="300px">
					<input type="text" name="high" id="high" style="height:25px; width:180px;"></td>
				<td width="100px">
					<select id="graduate1" style="height:30px; width:80px;">
						<option>재학
						<option>중퇴
						<option>졸업
					</select>
				</td>
				<td width="200px">
					<input type="text" name="major1" id="major1" style="height:25px; width:170px;"></td>
				<td width="100px">
					<select id="region" style="height:30px; width:70px;">
						<option id="seoul">서울
						<option id="gyeongi">경기
						<option id="incheon">인천
						<option id="kangwon">강원
						<option id="busan">부산
						<option id="daegu">대구
						<option id="daejeon">대전
						<option id="gwangju">광주
					</select>
				</td>
			</tr>
		</table>
		<br>
		<br>
		<h3>□교육연수</h3>
		<div align=right><input type="button" id="trainingadd" value="+추가"></div>
		<table width="100%">
			<tr bgcolor="#b0c4de" align=center>
				<td width="200px">연수날짜</td>
				<td width="200px">연수기관</td>
				<td width="400px">연수과정 및 내용</td>
			</tr>
			<tr align=center>
				<td width="200px">
					<input type="date" id="trainingdate" style="height:25px; width:150px;"></td>
				<td width="200px">
					<input type="text" id="trainingcenter" style="height:25px; width:170px;"></td>
				<td width="400px">
					<textarea cols="80" rows="8" id="training"></textarea></td>
			</tr>
		</table>
		<br>
		<br>
		<h3>□자격사항</h3>
		<div align=right><input type="button" id="certificateadd" value="+추가"></div>
		<table width="100%">
			<tr bgcolor="#b0c4de" align=center>
				<td width="200px">취득일</td>
				<td width="300px">종류 및 등급</td>
				<td width="200px">발행처</td>
				<td width="400px">보유기술 및 수준</td>
			</tr>
			<tr align=center>
				<td width="200px">
					<input type="date" id="certificate" style="height:25px; width:150px;"></td>
				<td width="200px">
					<input type="text" id="certificate1" style="height:25px; width:170px;"></td>
				<td width="200px">
					<input type="text" id="certificatecenter" style="height:25px; width:170px;"></td>
				<td width="400px"><textarea cols="80" rows="8" id="certificate2"></textarea></td>
			</tr>
		</table>
		<br>
		<br>
		<h3>□경력사항(4대 보험 가입 경력)</h3>
		<table width="100%">
			<tr bgcolor="#b0c4de" align=center>
				<td width="300px">활동기간</td>
				<td width="200px">기관</td>
				<td width="200px">담당업무</td>
				<td width="500px">경험 및 습득역량</td>
			</tr>
			<tr align=center>
				<td width="300px">
					<input type="date" id="experienceddate" style="height:25px; width:150px;"></td>
				<td width="200px">
					<input type="text" id="experiencedcompany" style="height:25px; width:170px;"></td>
				<td width="200px">
					<input type="text" id="experiencedwork" style="height:25px; width:170px;"></td>
				<td width="500px">
					<textarea cols="80" rows="8" id="experienced"></textarea></td>
			</tr>
		</table>
			<br>
			<div align=center><input type="button" id="end" value="작성 완료" style="font-size:18px; width:120px; height:40px;"></div>
</body>
</html>
